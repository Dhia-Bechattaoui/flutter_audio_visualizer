name: flutter_audio_visualizer
description: Real-time audio visualization with customizable waveforms and spectrums
version: 0.1.0
homepage: https://www.bechattaoui.dev
repository: https://github.com/Dhia-Bechattaoui/flutter_audio_visualizer
issue_tracker: https://github.com/Dhia-Bechattaoui/flutter_audio_visualizer/issues
documentation: https://github.com/Dhia-Bechattaoui/flutter_audio_visualizer#readme

topics:
  - audio
  - visualizer
  - fft
  - waveform
  - multi-platform

funding:
  - https://github.com/sponsors/Dhia-Bechattaoui

environment:
  sdk: '>=3.8.0 <4.0.0'
  flutter: ">=3.32.0"

dependencies:
  audio_session: ^0.2.0
  collection: ^1.0.0
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.0
  just_audio: ^0.10.0
  lottie: ^3.0.0
  meta: ^1.0.0
  permission_handler: ^12.0.1
  provider: ^6.0.0
  record: ^6.0.0

dev_dependencies:
  build_runner: ^2.0.0
  coverage: ^1.0.0
  dartdoc: ^9.0.0
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  mockito: ^5.0.0

